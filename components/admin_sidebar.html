<script>
document.addEventListener('DOMContentLoaded', function() {
    const hamburger = document.querySelector('.admin-hamburger');
    const sidebar = document.querySelector('.admin-sidebar');
    const closeBtn = document.querySelector('.admin-sidebar-close');

    // Toggle sidebar open/close on hamburger click
    hamburger.addEventListener('click', () => {
        const isHidden = sidebar.getAttribute('aria-hidden') === 'true';
        if (isHidden) {
            sidebar.setAttribute('aria-hidden', 'false');
            sidebar.style.transform = 'translateX(0)';
        } else {
            sidebar.setAttribute('aria-hidden', 'true');
            sidebar.style.transform = 'translateX(-100%)';
        }
    });

    // Close sidebar on close button click
    closeBtn.addEventListener('click', () => {
        sidebar.setAttribute('aria-hidden', 'true');
        sidebar.style.transform = 'translateX(-100%)';
    });

    // Close sidebar when clicking outside of it
    document.addEventListener('click', (event) => {
        if (!sidebar.contains(event.target) && !hamburger.contains(event.target)) {
            sidebar.setAttribute('aria-hidden', 'true');
            sidebar.style.transform = 'translateX(-100%)';
        }
    });

    // Highlight active page link
    const currentPath = window.location.pathname;
    const navLinks = document.querySelectorAll('.admin-sidebar-nav ul li a');
    navLinks.forEach(link => {
        if (link.getAttribute('href') === currentPath) {
            link.classList.add('active');
        }
    });
});
</script>
